<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Страница с вкладками</title>
<!--  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <header th:insert="blocks/header :: header"></header>
  </head>
<body>

<div class="container">
  <h1>Пример страницы с вкладками</h1>

  <ul class="nav nav-tabs" id="myTabs">
    <li class="nav-item">
      <a class="nav-link active" id="employees-tab" data-bs-toggle="tab" href="#employees">Сотрудники</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="positions-tab" data-bs-toggle="tab" href="#positions">Должности</a>
    </li>
  </ul>

  <div class="tab-content" id="myTabsContent">
    <div class="tab-pane fade show active" id="employees" >
      <h3>Содержимое вкладки "Сотрудники"</h3>
      <form id="employee-form" class="row g-4">
        <div class="mb-3 col-md-4">
          <label for="last-name-input" class="form-label">Фамилия</label>
          <input type="text" class="form-control" id="last-name-input" placeholder="Введите фамилию">
        </div>
        <div class="mb-3 col-md-4">
          <label for="first-name-input" class="form-label">Имя</label>
          <input type="text" class="form-control" id="first-name-input" placeholder="Введите имя">
        </div>
        <div class="mb-3 col-md-4">
          <label for="middle-name-input" class="form-label">Отчество</label>
          <input type="text" class="form-control" id="middle-name-input" placeholder="Введите отчество">
        </div>

        <div class="mt-1 col-md-4">
          <label for="address-input" class="form-label">Адрес</label>
          <input type="text" class="form-control" id="address-input" placeholder="Введите адрес">
        </div>
        <div class="mt-1 col-md-2">
          <label for="birthdate-input" class="form-label">Дата рождения</label>
          <input type="date" class="form-control" id="birthdate-input">
        </div>
        <div class="mt-1 col-md-2">
          <label for="phone-input" class="form-label">Телефон</label>
          <input type="tel" class="form-control" id="phone-input" placeholder="Введите телефон">
        </div>


        <div class="mt-1 col-md-3">
          <label for="position-select" class="form-label">Должность</label>
          <select class="form-select" id="position-select">
            <option value="">Выберите должность</option>
            <option th:each="position : ${positions}" th:value="${position}" th:text="${position}"></option>
          </select>
        </div>

        <!--          Buttons-->
        <div class="mb-3 col-14">
        <button type="submit" class="btn btn-primary">Добавить</button>
        <button type="button" class="btn btn-secondary" id="clear-button">Очистить поля</button>
        </div>

      </form>
    </div>



<!--    Вкладка должности-->
    <div class="tab-pane fade" id="positions">
      <h3>Содержимое вкладки "Должности"</h3>
      <!-- Добавьте здесь содержимое для вкладки "Должности" -->
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
<footer th:insert="blocks/footer :: footer"></footer>
</html>
