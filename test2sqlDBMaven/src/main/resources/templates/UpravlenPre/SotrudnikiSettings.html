<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Таблица с данными</title>
    <!-- Подключение Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        /* Стили для шапки таблицы */
        .table-header {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #04AA6D;
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <h3>Таблица с данными</h3>

    <!-- Таблица с данными -->
    <table class="table table-bordered">
        <thead class="table-header">
        <tr>
            <th>Фамилия</th>
            <th>Имя</th>
            <th>Отчество</th>
            <th>Адрес</th>
            <th>Дата рождения</th>
            <th>Должность</th>
            <th>Телефон</th>
        </tr>
        </thead>
        <tbody>
        <!-- Перебор данных из базы данных с помощью Thymeleaf -->
        <tr th:each="sotrudnik : ${sotrudniki}">
            <td th:text="${sotrudnik.surname}"></td>
            <td th:text="${sotrudnik.name}"></td>
            <td th:text="${sotrudnik.patronymic}"></td>
            <td th:text="${sotrudnik.address}"></td>
            <td th:text="${sotrudnik.birthDate}"></td>
            <td th:text="${sotrudnik.position}"></td>
            <td th:text="${sotrudnik.phone}"></td>
        </tr>
        </tbody>
    </table>

    <!-- Кнопка "Удалить" -->
    <form th:action="@{/UpravlenPre/Sotrudniki&PositionsADD}" method="post">
        <button type="submit" class="btn btn-danger">Удалить</button>
    </form>
</div>

<!-- Подключение Bootstrap JS и jQuery -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
